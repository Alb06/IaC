# -----------------------------------------------------------------------------
# INSTALLATION TERRAFORM OPTIMISÃ‰E
# -----------------------------------------------------------------------------
# Template amÃ©liorÃ© avec cache intelligent et gestion d'erreurs robuste
.install_terraform:
  before_script:
    # Diagnostic et prÃ©paration environnement
    - |
      echo "ðŸ” Diagnostic environnement d'exÃ©cution..."
      echo "Runner: ${CI_RUNNER_DESCRIPTION:-shared}"
      echo "Image: ${CI_JOB_IMAGE}"
      echo "Terraform version cible: ${TF_VERSION}"
      echo "RÃ©pertoire de travail: $(pwd)"
      
    # Installation des dÃ©pendances de base
    - echo "ðŸ“¦ Installation des dÃ©pendances systÃ¨me..."
    - apk add --no-cache curl unzip bash git openssh ca-certificates jq
    
    # Configuration du cache Terraform optimisÃ©
    - |
      echo "ðŸ”§ Configuration du cache Terraform..."
      export TF_CACHE_DIR="${TF_CACHE_DIR:-/tmp/terraform-cache-${TF_VERSION}}"
      export TF_PLUGIN_CACHE_DIR="${TF_PLUGIN_CACHE_DIR:-$TF_CACHE_DIR/plugins}"
      mkdir -p "$TF_CACHE_DIR" "$TF_PLUGIN_CACHE_DIR"
      
    # Installation de Terraform avec retry et validation
    - |
      echo "ðŸ“¥ Installation de Terraform v${TF_VERSION}..."
      if [ ! -f "$TF_CACHE_DIR/terraform" ]; then
        max_retries=3
        retry_count=0
        
        while [ $retry_count -lt $max_retries ]; do
          if curl -SLO "https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip"; then
            unzip -q "terraform_${TF_VERSION}_linux_amd64.zip" -d "$TF_CACHE_DIR/"
            chmod +x "$TF_CACHE_DIR/terraform"
            rm -f "terraform_${TF_VERSION}_linux_amd64.zip"
            break
          else
            retry_count=$((retry_count + 1))
            echo "âš ï¸  Tentative $retry_count/$max_retries Ã©chouÃ©e. Nouvelle tentative..."
            sleep 2
          fi
        done
        
        if [ $retry_count -eq $max_retries ]; then
          echo "âŒ Impossible de tÃ©lÃ©charger Terraform aprÃ¨s $max_retries tentatives"
          exit 1
        fi
      fi
      
    # Installation et validation
    - cp "$TF_CACHE_DIR/terraform" /usr/local/bin/terraform
    - |
      if terraform version | grep -q "${TF_VERSION}"; then
        echo "âœ… Terraform ${TF_VERSION} installÃ© avec succÃ¨s"
      else
        echo "âŒ Version Terraform incorrecte"
        terraform version
        exit 1
      fi

# -----------------------------------------------------------------------------
# CONFIGURATION SSH SÃ‰CURISÃ‰E
# -----------------------------------------------------------------------------
# Template pour la configuration SSH avec gestion des clÃ©s et known_hosts
.setup_ssh:
  before_script:
    - echo "ðŸ” Configuration SSH sÃ©curisÃ©e..."
    - apk add --no-cache git openssh-client
    
    # Configuration du rÃ©pertoire SSH
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    
    # Configuration de la clÃ© privÃ©e
    - |
      if [ -z "$SSH_PRIVATE_KEY" ]; then
        echo "âŒ Variable SSH_PRIVATE_KEY manquante"
        exit 1
      fi
      
      # Support Ed25519 et RSA
      if echo "$SSH_PRIVATE_KEY" | grep -q "BEGIN OPENSSH PRIVATE KEY\|BEGIN.*ED25519"; then
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh_key_path="~/.ssh/id_ed25519"
      else
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh_key_path="~/.ssh/id_rsa"
      fi
      
    # Configuration known_hosts pour Ã©viter les prompts
    - |
      echo "ðŸ“ Configuration des known_hosts..."
      for host in github.com gitlab.com ${CUSTOM_SSH_HOSTS:-}; do
        if [ ! -z "$host" ]; then
          ssh-keyscan -H "$host" >> ~/.ssh/known_hosts 2>/dev/null || true
        fi
      done
      
    # Configuration SSH globale
    - |
      cat > ~/.ssh/config << EOF
      Host *
        StrictHostKeyChecking no
        UserKnownHostsFile ~/.ssh/known_hosts
        ServerAliveInterval 60
        ServerAliveCountMax 3
      EOF
      chmod 600 ~/.ssh/config
      
    - echo "âœ… Configuration SSH terminÃ©e"

# -----------------------------------------------------------------------------
# BASE TERRAFORM
# -----------------------------------------------------------------------------
# Template de base pour tous les jobs Terraform avec configuration optimale
.terraform_base:
  image: alpine:latest
  extends: .install_terraform
  variables:
    GIT_DEPTH: 1
    TF_IN_AUTOMATION: "true"
    TF_INPUT: "false"
    TF_CLI_ARGS: "-no-color"
  cache:
    key: "terraform-${CI_COMMIT_REF_SLUG}-${ENV:-global}"
    paths:
      - ${TF_ROOT}/${ENV}/.terraform
      - ${TF_ROOT}/${ENV}/.terraform.lock.hcl
      - /tmp/terraform-cache-${TF_VERSION}
    policy: pull-push
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - ${TF_ROOT}/${ENV}/tfplan
      - ${TF_ROOT}/${ENV}/*.tfstate
      - ${TF_ROOT}/${ENV}/*.tfstate.backup
      - ${TF_ROOT}/${ENV}/terraform_outputs.json
    reports:
      terraform: ${TF_ROOT}/${ENV}/tfplan.json
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
  interruptible: true

# -----------------------------------------------------------------------------
# BASE ANSIBLE
# -----------------------------------------------------------------------------
# Template de base pour tous les jobs Ansible avec best practices
.ansible_base:
  image: cytopia/ansible:latest-tools
  variables:
    ANSIBLE_HOST_KEY_CHECKING: "False"
    ANSIBLE_FORCE_COLOR: "True"
    ANSIBLE_STDOUT_CALLBACK: "yaml"
    ANSIBLE_LOAD_CALLBACK_PLUGINS: "True"
    ANSIBLE_CALLBACKS_ENABLED: "profile_tasks,timer"
  before_script:
    - echo "ðŸ”§ PrÃ©paration environnement Ansible..."
    - ansible --version
    - |
      # Configuration des collections Ansible si nÃ©cessaire
      if [ -f "ansible/requirements.yml" ]; then
        echo "ðŸ“¦ Installation des collections Ansible..."
        ansible-galaxy collection install -r ansible/requirements.yml
      fi
  cache:
    key: "ansible-${CI_COMMIT_REF_SLUG}"
    paths:
      - ~/.ansible
    policy: pull-push
  artifacts:
    when: always
    expire_in: 1 day
    paths:
      - ansible/logs/
    reports:
      junit: ansible/logs/junit.xml
  retry:
    max: 1
    when:
      - runner_system_failure

